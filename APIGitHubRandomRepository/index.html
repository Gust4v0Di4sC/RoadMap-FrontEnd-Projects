<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="finder-header">
            <span class="logo-icon"></span>
            <h1>GitHub Repository Finder</h1>
        </header>

        <div class="language-selector-container">
            <select id="language-select">
                <option value="" disabled selected>Select a Language</option>
            </select>
        </div>

        <div id="status-or-repository-area" class="state-container">
        </div>

        <button id="refresh-button" class="action-button" >
            Refresh
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
