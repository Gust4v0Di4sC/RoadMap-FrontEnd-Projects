<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery-container">
        <div class="gallery-image gallery-tall">
            <figure>
                <img src="./img/imageOne.jpg" alt="sunflower camp">
                <figcaption></figcaption>
            </figure>
        </div>
        <div class="gallery-image gallery-wide">
            <figure>
                <img src="./img/imageTwo.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </div>
        <div class="gallery-image">
            <figure>
                <img src="./img/imageThree.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </div>
        <div class="gallery-image gallery-tall">
            <figure>
                <img src="./img/imageFour.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </div>
        <div class="gallery-image gallery-wide">
            <figure>
                <img src="./img/imageFive.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </div>
        <div class="gallery-image">
            <figure>
                <img src="./img/imageSix.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </div>
    
    </section>
    
</body>
</html>
