<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section class="container">
        <h1>Age Calculator</h1>

        <form action="">
            <div>
                <label  for="birthdate">Enter your birth date: </label>
                <div class="icon-calendar">
                    <input type="text" name="" id="birthdate" placeholder="Selecione a data"/>

                    <i class="fas fa-calendar-alt icon-calendar"></i>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>

        <p><span></span></p>
    </section>

    <script src="https://unpkg.com/js-datepicker/dist/datepicker.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
