<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Skeleton Loading</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="skeleton-container" class="skeleton-loading">
        <div class="page-container">
            
            <header class="skeleton-header">
                <div class="skeleton-block small-square"></div>
                <div class="skeleton-text short-line header-text"></div>
                <div class="skeleton-text small-line header-links"></div>
                <div class="skeleton-text small-line header-links"></div>
                <div class="skeleton-text small-line header-links"></div>
            </header>

            <div class="skeleton-main-block">
                <div class="skeleton-block large-rectangle"></div>
            </div>

            <div class="skeleton-section-title">
                <div class="skeleton-text medium-line section-title-left"></div>
                <div class="skeleton-text short-line section-title-right"></div>
            </div>

            <div class="skeleton-two-columns">
                <div class="column">
                    <div class="skeleton-text medium-line"></div>
                    <div class="skeleton-text long-line"></div>
                    <div class="skeleton-text long-line"></div>
                    <div class="skeleton-text short-line"></div>
                </div>
                <div class="column">
                    <div class="skeleton-text short-line"></div>
                    <div class="skeleton-text long-line"></div>
                    <div class="skeleton-text long-line"></div>
                    <div class="skeleton-text short-line"></div>
                </div>
            </div>

            <div class="skeleton-footer-cards">
                <div class="skeleton-block medium-square"></div>
                <div class="skeleton-block medium-square"></div>
            </div>

        </div>
    </div>
    
    <div id="real-content" class="page-container hidden">
        <header >
            <h1 >Consentimento de cookie</h1>
            <nav>
                <a href="#" >Início</a>
                <a href="#" >Sobre</a>
                <a href="#" >Contato</a>
            </nav>
        </header>

        <section>
            <h2>Seção de Boas-Vindas</h2>
            <p>
                Após o consentimento  a permissão persiste no local storage.
            </p>
            <p>
                O "skeleton loading" que você viu antes é uma técnica moderna para melhorar a percepção de performance.
            </p>
        </section>
    </div>

    <div id="cookie-consent-popup" class="cookie-popup hidden">
        <div class="cookie-content">
            <span class="material-icons cookie-icon">cookie</span>
            <p>Usamos cookies para melhorar sua experiência de usuário.</p>
            <button id="accept-cookies-btn">Eu gosto de Cookies</button>
            <button id="close-popup-btn" class="close-btn" aria-label="Fechar">X</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
