<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consentimento de Cookies</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Bem-vindo ao Nosso Site</h1>
        <p>Este é o conteúdo principal da página.</p>
        </main>

    <div id="cookie-consent-popup" class="cookie-popup hidden">
        <div class="cookie-content">
            <span class="material-icons cookie-icon">
                cookie
            </span>
            <p>Usamos cookies para melhorar sua experiência de usuário.</p>
            <button id="accept-cookies-btn">Eu gosto de Cookies</button>
            <button id="close-popup-btn" class="close-btn" aria-label="Fechar">X</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
