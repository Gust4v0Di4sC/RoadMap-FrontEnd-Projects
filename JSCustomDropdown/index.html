<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown-container" id="myDropdown">
        <div class="dropdown-trigger" id="dropdownTrigger">
            <span id="selectedText">Select an Item</span>
            <i class="arrow"></i>
        </div>

        <ul class="dropdown-menu">
            <li class="dropdown-item" data-value="1">First Item <span class="check-icon"></span></li>
            <li class="dropdown-item" data-value="2">Second Item <span class="check-icon"></span></li>
            <li class="dropdown-item" data-value="3">Third Item <span class="check-icon"></span></li>
            <li class="dropdown-item" data-value="4">Fourth Item <span class="check-icon"></span></li>
            <li class="dropdown-item" data-value="5">Fifth Item <span class="check-icon"></span></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
